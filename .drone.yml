# #########################################################
#                       TEST
# #########################################################
kind: pipeline
name: test

steps:
- name: flake8
  image: alpine/flake8:6.0.0
  commands:
  - flake8

- name: test
  image: python:3.11-bullseye
  commands:
  - apt-get update -yqq
  - apt-get install -yqq --no-install-recommends qrencode
  - pip install flake8 pipenv > /dev/null
  - pipenv install --system --deploy --ignore-pipfile
  - pytest --forked

---
# #########################################################
#                       BUILD x86
# #########################################################
kind: pipeline
name: build x86

trigger:
  status:
  - success
  event:
  - push
  - tag
  - cron

depends_on:
- test

steps:
- name: docker push branch ${DRONE_COMMIT_BRANCH}
  image: plugins/docker
  settings:
    repo: liquidinvestigations/core
    tags: ${DRONE_COMMIT_BRANCH}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    branch:
      exclude:
      - dependabot/**

- name: docker push autotag + latest
  image: plugins/docker
  settings:
    repo: liquidinvestigations/core
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

