{% extends "base.html" %}


{% block scripts %}

<script>
  (function() {
    function queryEach(selector, callback) {
      [].forEach.call(document.querySelectorAll(selector), callback);
    }

    queryEach('.form-group label', function(e) {
      e.className = 'form-control-label col-xl-2 col-form-label col-form-label-lg';
    });

    queryEach('.form-group input', function(e) {
      e.className = 'form-control form-control-lg';
    });
  })();
</script>

{% endblock %}
